<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/generator.css" />
    <title>Quote Generator</title>
  </head>

  <body class="css-selector">
    <div class="main-container">
      <header class="top-navigation">
        <nav class="menu">
          <a href="/index.html" class="logo">Declare</a>
        </nav>
      </header>
      <h2 class="ae-title">Choose Your Motivation Style</h2>
      <p class="instructions">Select the category of motivation your prefer.</p>
      <div class="main">
        <section class="categories">
          <button class="small-button" id="affirmation">Affirmations</button>
          <button class="small-button" id="comical">Comical</button>
          <button class="small-button" id="life">Life</button>
          <button class="small-button" id="music">Lyrics</button>
          <button class="small-button" id="surpriseMe">All</button>
          <div class="quotes-section">
            <ul id="quoteList"></ul>
          </div>
        </section>
        <button data-modal-target="#modal" class="small-button final-step">
          Get Your Personalized Motivation!
        </button>
      </div>
      <div class="modal" id="modal">
        <form>
          <div class="modal-header">
            Your personalized motivation<br />
            is almost ready
            <button class="close-button">&times;</button>
          </div>
          <div class="form-body">
            <!-- Name -->
            <div class="form-row">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" />
            </div>
            <!-- Email -->
            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" />
            </div>
            <!-- Submit button -->
            <div class="button-container">
              <button data-close-button class="small-button" id="submit">
                Get Motivated!
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="overlay"></div>

      <script src="generator.js"></script>
    </div>
  </body>
</html>
